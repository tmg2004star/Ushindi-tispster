<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ushindi Tips - Chagua Profile Picture</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #f1c40f; 
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --text: #ffffff;
            --gray: #b0b0b0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { 
            background: var(--bg); 
            color: var(--text); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 40px 20px; 
        }

        .container {
            background: var(--card); 
            width: 100%; 
            max-width: 600px;
            padding: 30px; 
            border-radius: 30px; 
            box-shadow: 0 15px 50px rgba(0,0,0,0.8);
            border: 1px solid #333;
            text-align: center;
        }

        .header { margin-bottom: 25px; }
        .header h2 { color: var(--primary); font-size: 24px; margin-bottom: 10px; }
        .header p { color: var(--gray); font-size: 14px; }

        /* GRID YA AVATAR */
        .avatar-grid {
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 12px;
            max-height: 400px; 
            overflow-y: auto; 
            padding: 15px; 
            border-radius: 20px; 
            background: #111;
            border: 1px solid #222;
            margin-bottom: 20px;
        }

        .avatar-grid::-webkit-scrollbar { width: 5px; }
        .avatar-grid::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        .avatar-item { 
            cursor: pointer; 
            border-radius: 50%; 
            border: 3.5px solid transparent; 
            padding: 2px; 
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            background: #1e1e1e;
        }
        .avatar-item img { width: 100%; border-radius: 50%; display: block; }
        .avatar-item:hover { transform: scale(1.15); z-index: 5; }
        .avatar-item.selected { 
            border-color: var(--primary); 
            background: #333; 
            transform: scale(1.1); 
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.4); 
        }

        .btn {
            width: 100%; 
            padding: 18px; 
            background: var(--primary); 
            border: none;
            border-radius: 18px; 
            font-weight: 800; 
            font-size: 16px; 
            cursor: pointer;
            color: #000; 
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:disabled { 
            background: #444; 
            color: #777; 
            cursor: not-allowed; 
        }

        .loading-screen {
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: var(--bg); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 100;
        }
        .loader {
            width: 40px; height: 40px; border: 4px solid #333;
            border-top: 4px solid var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loading-screen" class="loading-screen">
        <div class="loader"></div>
        <p>Inapakia picha kutoka kwa Admin...</p>
    </div>

    <div class="container">
        <div class="header">
            <h2>Chagua Profile Picture</h2>
            <p>Chagua muonekano wako. Kila picha ni ya mtu mmoja tu!</p>
        </div>

        <div class="avatar-grid" id="avatar-grid">
            </div>

        <button class="btn" id="btn-save" disabled>KAMILISHA USAJILI</button>
    </div>

    <script>
        const SUPABASE_URL = "https://hgszvjuzjwmogmnslzkg.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhnc3p2anV6andtb2dtbnNsemtnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxNTAyMDAsImV4cCI6MjA4NTcyNjIwMH0.aYxh_5KSuaJkI2kgdMbRGdntDuLu8-saYMUqkxm1GUE";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let selectedUrl = "";
        let selectedId = null; // ID ya picha kwenye pool
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();
            
            if (!session) {
                window.location.href = "tip.html";
                return;
            }

            currentUser = session.user;
            fetchAvailableAvatars();
            document.getElementById('btn-save').onclick = saveSelection;
        });

        // Kazi ya kuvuta picha kutoka kwa Admin (avatar_pool)
        async function fetchAvailableAvatars() {
            const grid = document.getElementById('avatar-grid');
            grid.innerHTML = "";

            const { data, error } = await supabaseClient
                .from('avatar_pool')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                alert("Hitilafu ya database: " + error.message);
            } else if (data.length === 0) {
                grid.innerHTML = "<p style='grid-column: 1/-1; color: #888;'>Kwa sasa hakuna picha. Admin bado hajapakia.</p>";
            } else {
                data.forEach(av => {
                    const div = document.createElement('div');
                    div.className = "avatar-item";
                    div.innerHTML = `<img src="${av.url}" loading="lazy">`;
                    
                    div.onclick = () => {
                        document.querySelectorAll('.avatar-item').forEach(el => el.classList.remove('selected'));
                        div.classList.add('selected');
                        selectedUrl = av.url;
                        selectedId = av.id; // Tunatunza ID ili tuifute baadae
                        document.getElementById('btn-save').disabled = false;
                    };
                    grid.appendChild(div);
                });
            }
            document.getElementById('loading-screen').classList.add('hidden');
        }

        async function saveSelection() {
            const btn = document.getElementById('btn-save');
            btn.disabled = true;
            btn.innerText = "INAHIFADHI...";

            try {
                // 1. Hifadhi picha kwenye profile ya mtumiaji
                const { error: profileError } = await supabaseClient.from('profiles').upsert({ 
                    id: currentUser.id,
                    avatar_url: selectedUrl,
                    updated_at: new Date()
                });

                if (profileError) throw profileError;

                // 2. Futa picha hiyo kwenye pool ili isionekane kwa wengine
                const { error: deleteError } = await supabaseClient
                    .from('avatar_pool')
                    .delete()
                    .eq('id', selectedId);

                if (deleteError) throw deleteError;

                // Kila kitu kimefanikiwa
                window.location.href = "dashboard.html";

            } catch (err) {
                alert("Imeshindikana: " + err.message);
                btn.disabled = false;
                btn.innerText = "JARIBU TENA";
            }
        }
    </script>
</body>
</html>
