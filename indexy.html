<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ushindi Tips</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --ushindi-green: #2ecc71; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

        body {
            background: radial-gradient(circle, #2a2a2a 0%, #000000 100%);
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        .animated-logo-container {
            position: relative;
            display: flex; flex-direction: column; align-items: center;
            width: 300px; height: 300px;
        }

        .back-glow {
            position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%);
            width: 150px; height: 150px;
            background: radial-gradient(circle, rgba(46,204,113,0.4) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%; opacity: 0;
            animation: glowPulse 4s ease-in-out forwards;
        }

        .balls-group {
            position: relative; display: flex; align-items: flex-end; justify-content: center;
            height: 120px; width: 100%; z-index: 2;
        }

        .ball { position: absolute; opacity: 0; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.8)); }
        
        .soccer { font-size: 80px; color: white; bottom: 0; z-index: 3; animation: dropBounce 1s cubic-bezier(0.28, 0.84, 0.42, 1) 0.5s forwards; }
        .tennis { font-size: 35px; color: #ccff00; bottom: 30px; left: 60px; z-index: 1; animation: dropBounceSide 1s cubic-bezier(0.28, 0.84, 0.42, 1) 0.7s forwards; }
        .basketball { font-size: 45px; color: #e67e22; bottom: 20px; right: 50px; z-index: 1; animation: dropBounceSide 1s cubic-bezier(0.28, 0.84, 0.42, 1) 0.9s forwards; }

        .tick-mark {
            position: absolute; top: 40px; z-index: 4;
            font-size: 90px; color: var(--ushindi-green);
            text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 0 0 20px rgba(46,204,113,0.8);
            opacity: 0; transform: scale(0) rotate(-20deg);
            animation: popTick 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) 1.5s forwards;
        }

        .badge-text {
            background: #111; border: 2px solid #333; border-bottom: 4px solid var(--ushindi-green);
            padding: 5px 20px; border-radius: 10px; text-align: center;
            margin-top: -15px; z-index: 5; opacity: 0; transform: translateY(20px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.6);
            animation: slideUpFade 0.6s ease-out 2s forwards;
        }
        .badge-ushindi { display: block; font-size: 28px; font-weight: 800; color: white; letter-spacing: 1px; line-height: 1; }
        .badge-tips { display: block; font-size: 16px; font-weight: 600; color: var(--ushindi-green); letter-spacing: 4px; }

        .fire-burst {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 10px; height: 10px; border-radius: 50%;
            background: rgba(241, 196, 15, 0.8); box-shadow: 0 0 50px 50px rgba(241, 196, 15, 0.5);
            opacity: 0; pointer-events: none; z-index: 10;
            animation: explode 0.8s ease-out 3.5s forwards;
        }

        @keyframes dropBounce { 0% { transform: translateY(-150px) scale(0.8); opacity: 0; } 50% { transform: translateY(0) scale(1.1); opacity: 1; } 70% { transform: translateY(-20px) scale(1); } 100% { transform: translateY(0) scale(1); opacity: 1; } }
        @keyframes dropBounceSide { 0% { transform: translateY(-100px) scale(0.8); opacity: 0; } 50% { transform: translateY(0) scale(1.1); opacity: 1; } 70% { transform: translateY(-15px) scale(1); } 100% { transform: translateY(0) scale(1); opacity: 1; } }
        @keyframes popTick { 0% { transform: scale(0) rotate(-20deg); opacity: 0; } 80% { transform: scale(1.2) rotate(-5deg); opacity: 1; } 100% { transform: scale(1) rotate(-5deg); opacity: 1; } }
        @keyframes slideUpFade { 0% { transform: translateY(20px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
        @keyframes glowPulse { 0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); } 50% { opacity: 1; transform: translate(-50%, -50%) scale(1.5); } 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1.2); } }
        @keyframes explode { 0% { opacity: 0; transform: translate(-50%, -50%) scale(0); } 50% { opacity: 1; transform: translate(-50%, -50%) scale(10); background: white; } 100% { opacity: 0; transform: translate(-50%, -50%) scale(20); } }
    </style>
</head>
<body>

    <div class="animated-logo-container">
        <div class="back-glow"></div>
        <div class="balls-group">
            <i class="fas fa-circle ball tennis"></i>
            <i class="fas fa-futbol ball soccer"></i>
            <i class="fas fa-basketball-ball ball basketball"></i>
        </div>
        <i class="fas fa-check tick-mark"></i>
        <div class="badge-text">
            <span class="badge-ushindi">USHINDI</span>
            <span class="badge-tips">TIPS</span>
        </div>
        <div class="fire-burst"></div>
    </div>

    <script>
        // Hii itamhamisha mtumiaji kwenda user.html baada ya sekunde 4.5
        setTimeout(() => {
            window.location.replace("tip.html");
        }, 4500);
    </script>
</body>
</html>
